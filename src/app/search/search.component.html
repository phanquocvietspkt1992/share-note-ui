<div class="search-container">
  <input type="text" placeholder="Search Google or type a URL" [(ngModel)]="query" (keydown.enter)="onSearch()"
    class="search-input" />
  <div class="results">
    <div *ngFor="let result of results" class="result-card">
      <h3>{{ result.key }}</h3>
      <a [href]="result.url" target="_blank">{{ result.url }}</a>
      <p>{{ result.description }}</p>
    </div>
  </div>
</div>
