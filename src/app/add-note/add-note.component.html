<div class="container">
    <h2>Add New Note</h2>
    <form (ngSubmit)="onSubmit()" #noteForm="ngForm">
        <div class="form-group">
            <label for="key">Key</label>
            <input type="text" id="key" name="key" [(ngModel)]="note.key" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="url">URL</label>
            <input type="url" id="url" name="url" [(ngModel)]="note.url" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" [(ngModel)]="note.description" class="form-control" rows="5"
                required></textarea>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!noteForm.form.valid">Submit</button>
    </form>

    <div *ngIf="message" class="alert alert-info mt-3">
        {{ message }}
    </div>



</div>
